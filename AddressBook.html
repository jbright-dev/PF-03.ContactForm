<!DOCTYPE html><!--declare the document-->

    <title>Contact Form</title>

    <link href="/css/site.css" rel="stylesheet">    
</head>

<body>
    <nav class="navbar navbar-expand-md navbar-dark fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Yellow-Wood.CF</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse"
                aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarCollapse">
                <ul class="navbar-nav me-auto mb-2 mb-md-0">
                    <li class="nav-item">
                        <a class="nav-link" href="/index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/AddressBook.html">Address Book</a>

                    <li class="nav-item">

                    <li class="nav-item">
                        <a class="nav-link" href="/Invoice.html">Invoice</a>
                    </li>
                </ul>
            </div>

    <div class="container mt-5 py-5"><!--Create the container-->
        <h1 class="text-light">Address Book</h1><!--Form Title-->
        <div class="border border-1 border-info shadow-lg bg-light p-2"><!--Create the border for the container-->
            <form><!--Create the form-->
                <div class="row"><!--Create Row for Image-->
                    <div class="col-12 col-md-4"><!--Create Column for Image-->
                        <img class="img-fluid" src="/img/GirlOne_4x.png">
                    </div>
                        <div class="col-12 col-md-8"><!--Create Column for Contact Form-->
                            <div class="row"><!--Create Row for Contact Form-->                                                        
                            <div class="col-12 col-md-6"><!--First Name Column-->
                                <label for="firstName" class="form-label">First Name</label>
                                <input type="text" name="firstName" class="form-control" placeholder="First Name" aria-label="First Name" required>
                            </div>
                            <div class="col-12 col-md-6"><!--Last Name Column-->
                                <label for="lastName" class="form-label">Last Name</label>
                                <input type="text" name="lastName" class="form-control" placeholder="Last Name" aria-label="Last Name" required>
                            </div>
                            <div class="col-12 col-md-6"><!--Email Column-->
                                <label for="firstName" class="form-label">Email</label>
                                <input type="text" name="email" class="form-control" placeholder="Email" aria-label="Email" required>
                            </div>
                            <div class="col-12 col-md-6"><!--Phone Column-->
                                <label for="lastName" class="form-label">Phone (Optional)</label>
                                <input type="text" name="phone" class="form-control" placeholder="Phone" aria-label="Phone">
                            </div>
                            <div class="col-12"><!--Address Column-->
                                <label for="address" class="form-label">Address</label>
                                <input type="text" name="address" class="form-control" placeholder="Address" aria-label="Address" required>
                            </div>
                            <div class="col-12"><!--Address2 Column-->
                                <label for="address2" class="form-label">Address 2</label>
                                <input type="text" name="address2" class="form-control" placeholder="Address" aria-label="Address" required>
                            </div>
                            <div class="col-12 col-md-6"><!--Email Column-->
                                <label for="firstName" class="form-label">City</label>
                                <input type="text" name="city" class="form-control" placeholder="City" aria-label="City" required>
                            </div>
                            <div class="col-12 col-md-3">
                                <label for="inputState" class="form-label">State</label>
                                <select id="inputState" class="form-select"><option selected>Choose...</option>
                                    <option value="AL">Alabama</option>
                                    <option value="AK">Alaska</option>
                                    <option value="AZ">Arizona</option>
                                    <option value="AR">Arkansas</option>
                                    <option value="CA">California</option>
                                    <option value="CO">Colorado</option>
                                    <option value="CT">Connecticut</option>
                                    <option value="DE">Delaware</option>
                                    <option value="DC">District Of Columbia</option>
                                    <option value="FL">Florida</option>
                                    <option value="GA">Georgia</option>
                                    <option value="HI">Hawaii</option>
                                    <option value="ID">Idaho</option>
                                    <option value="IL">Illinois</option>
                                    <option value="IN">Indiana</option>
                                    <option value="IA">Iowa</option>
                                    <option value="KS">Kansas</option>
                                    <option value="KY">Kentucky</option>
                                    <option value="LA">Louisiana</option>
                                    <option value="ME">Maine</option>
                                    <option value="MD">Maryland</option>
                                    <option value="MA">Massachusetts</option>
                                    <option value="MI">Michigan</option>
                                    <option value="MN">Minnesota</option>
                                    <option value="MS">Mississippi</option>
                                    <option value="MO">Missouri</option>
                                    <option value="MT">Montana</option>
                                    <option value="NE">Nebraska</option>
                                    <option value="NV">Nevada</option>
                                    <option value="NH">New Hampshire</option>
                                    <option value="NJ">New Jersey</option>
                                    <option value="NM">New Mexico</option>
                                    <option value="NY">New York</option>
                                    <option value="NC">North Carolina</option>
                                    <option value="ND">North Dakota</option>
                                    <option value="OH">Ohio</option>
                                    <option value="OK">Oklahoma</option>
                                    <option value="OR">Oregon</option>
                                    <option value="PA">Pennsylvania</option>
                                    <option value="RI">Rhode Island</option>
                                    <option value="SC">South Carolina</option>
                                    <option value="SD">South Dakota</option>
                                    <option value="TN">Tennessee</option>
                                    <option value="TX">Texas</option>
                                    <option value="UT">Utah</option>
                                    <option value="VT">Vermont</option>
                                    <option value="VA">Virginia</option>
                                    <option value="WA">Washington</option>
                                    <option value="WV">West Virginia</option>
                                    <option value="WY">Wyoming</option>
                                </select>
                            </div>
                            <div class="col-12 col-md-3 p-1"><!--Subject Column-->
                                <label for="firstName" class="form-label">Zip</label>
                                <input type="text" name="firstName" class="form-control" placeholder="Subject" aria-label="Subject" required>
                            </div>
                            <div class="col-12">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" id="checkFamily">
                                    <label class="form-check-label" for="checkFamily">Family</label>
                                </div>
                            <div class="col-8"><!--Button Column KEEP WITHIN FORM-->
                                <button type="submit" class="btn btn-primary mt-1">Submit</button>
                            </div>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
