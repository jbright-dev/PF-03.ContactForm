<!DOCTYPE html><!--declare the document-->
<html>

<head>
    <title>Contact Form</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=decive-width, initial-scale=1, shrink-to-fit=no">

    <!--Bootstrap CSS-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link href="/css/site.css" rel="stylesheet">    
</head>

<body>
    <div class="container mt-5"><!--Create the container-->
        <h1>Contact Me</h1><!--Form Title-->
        <div class="border border-1 border-info shadow-lg bg-light p-2"><!--Create the border for the container-->
            <form><!--Create the form-->
                <div class="row"><!--Create the first row that will house the information-->
                    <div class="col-12 col-md-6"><!--First Name Column-->
                        <label for="firstName" class="form-label">First Name</label>
                        <input type="text" name="firstName" class="form-control" placeholder="First Name" aria-label="First Name" required>
                    </div>
                    <div class="col-12 col-md-6"><!--Last Name Column-->
                        <label for="lastName" class="form-label">Last Name</label>
                        <input type="text" name="lastName" class="form-control" placeholder="Last Name" aria-label="Last Name" required>
                    </div>
                    <div class="col-12 col-md-6"><!--Email Column-->
                        <label for="firstName" class="form-label">Email</label>
                        <input type="text" name="email" class="form-control" placeholder="Email" aria-label="Email" required>
                    </div>
                    <div class="col-12 col-md-6"><!--Phone Column-->
                        <label for="lastName" class="form-label">Phone (Optional)</label>
                        <input type="text" name="phone" class="form-control" placeholder="Phone" aria-label="Phone">
                    </div>
                    <div class="col-12"><!--Subject Column-->
                        <label for="firstName" class="form-label">Subject</label>
                        <input type="text" name="firstName" class="form-control" placeholder="Subject" aria-label="Subject" required>
                    </div>
                    <div class="col-12"><Message Column--><!--Message Column-->
                        <label for="lastName" class="form-label">Message</label>
                        <textarea type="text" name="lastName" class="form-control" placeholder="Enter a message" aria-label="Message" required></textarea>
                    </div>
                    <div class="col-12"><!--Button Column KEEP WITHIN FORM-->
                        <button type="submit" class="btn btn-primary mt-2">Submit</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
